<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Booth Fun</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .camera-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        
        #cameraPreview {
            width: 100%;
            max-width: 640px;
            height: 480px;
            background-color: #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            object-fit: cover;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        #captureBtn {
            background-color: #2ecc71;
        }
        
        #captureBtn:hover {
            background-color: #27ae60;
        }
        
        #resetBtn {
            background-color: #e74c3c;
        }
        
        #resetBtn:hover {
            background-color: #c0392b;
        }
        
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        .thumbnail {
            width: 120px;
            height: 90px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.3s, border-color 0.3s;
        }
        
        .thumbnail:hover {
            transform: scale(1.05);
            border-color: #3498db;
        }
        
        .thumbnail.selected {
            border-color: #2ecc71;
        }
        
        .collage-section {
            margin-top: 30px;
            text-align: center;
        }
        
        #collageContainer {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        #collageResult {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        
        .collage-layouts {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .layout-btn {
            padding: 8px 15px;
            background-color: #9b59b6;
        }
        
        .layout-btn:hover {
            background-color: #8e44ad;
        }
        
        .layout-btn.active {
            background-color: #8e44ad;
            box-shadow: 0 0 0 2px white, 0 0 0 4px #8e44ad;
        }
        
        .download-btn {
            background-color: #f39c12;
        }
        
        .download-btn:hover {
            background-color: #d35400;
        }
        
        .instructions {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 30px;
            border-left: 5px solid #3498db;
        }
        
        .instructions h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        
        .instructions ol {
            padding-left: 20px;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            #cameraPreview {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Photo Booth Fun</h1>
        
        <div class="camera-section">
            <video id="cameraPreview" autoplay playsinline></video>
            <div class="controls">
                <button id="startCameraBtn">Start Camera</button>
                <button id="captureBtn" disabled>Take Photo</button>
                <button id="resetBtn" disabled>Reset Photos</button>
            </div>
        </div>
        
        <div class="gallery" id="photoGallery">
            <!-- Thumbnails will appear here -->
        </div>
        
        <div class="collage-section">
            <h2>Create Collage</h2>
            <p>Select 2-4 photos from above to create a collage</p>
            
            <div class="collage-layouts">
                <button class="layout-btn" data-layout="2-vertical">2 Vertical</button>
                <button class="layout-btn" data-layout="2-horizontal">2 Horizontal</button>
                <button class="layout-btn" data-layout="3-top">3 Top</button>
                <button class="layout-btn" data-layout="4-grid">4 Grid</button>
            </div>
            
            <div id="collageContainer">
                <canvas id="collageResult" width="800" height="600"></canvas>
            </div>
            
            <button id="downloadBtn" class="download-btn" disabled>Download Collage</button>
        </div>
        
        <div class="instructions">
            <h3>How to use:</h3>
            <ol>
                <li>Click "Start Camera" to enable your camera</li>
                <li>Click "Take Photo" to capture images</li>
                <li>Select 2-4 photos from the gallery</li>
                <li>Choose a collage layout</li>
                <li>Download your collage!</li>
            </ol>
        </div>
    </div>

    <script>
        // DOM Elements
        const startCameraBtn = document.getElementById('startCameraBtn');
        const captureBtn = document.getElementById('captureBtn');
        const resetBtn = document.getElementById('resetBtn');
        const cameraPreview = document.getElementById('cameraPreview');
        const photoGallery = document.getElementById('photoGallery');
        const layoutBtns = document.querySelectorAll('.layout-btn');
        const collageCanvas = document.getElementById('collageResult');
        const downloadBtn = document.getElementById('downloadBtn');
        
        // Variables
        let stream = null;
        let photos = [];
        let selectedPhotos = [];
        let currentLayout = '2-vertical';
        
        // Event Listeners
        startCameraBtn.addEventListener('click', startCamera);
        captureBtn.addEventListener('click', capturePhoto);
        resetBtn.addEventListener('click', resetPhotos);
        downloadBtn.addEventListener('click', downloadCollage);
        
        layoutBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                layoutBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentLayout = btn.dataset.layout;
                if (selectedPhotos.length > 1) {
                    createCollage();
                }
            });
        });
        
        // Functions
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    },
                    audio: false
                });
                
                cameraPreview.srcObject = stream;
                startCameraBtn.disabled = true;
                captureBtn.disabled = false;
                resetBtn.disabled = false;
            } catch (err) {
                console.error("Error accessing camera:", err);
                alert("Could not access the camera. Please make sure you've granted camera permissions.");
            }
        }
        
        function capturePhoto() {
            if (!stream) return;
            
            // Create a canvas to capture the current frame
            const canvas = document.createElement('canvas');
            canvas.width = cameraPreview.videoWidth;
            canvas.height = cameraPreview.videoHeight;
            const ctx = canvas.getContext('2d');
            
            // Draw the current video frame to the canvas
            ctx.drawImage(cameraPreview, 0, 0, canvas.width, canvas.height);
            
            // Add the photo to our array
            const photoUrl = canvas.toDataURL('image/jpeg');
            photos.push(photoUrl);
            
            // Update the gallery
            updateGallery();
            
            // Flash effect
            cameraPreview.style.transition = 'none';
            cameraPreview.style.filter = 'brightness(2)';
            setTimeout(() => {
                cameraPreview.style.transition = 'filter 0.5s';
                cameraPreview.style.filter = 'brightness(1)';
            }, 100);
        }
        
        function updateGallery() {
            photoGallery.innerHTML = '';
            
            photos.forEach((photo, index) => {
                const img = document.createElement('img');
                img.src = photo;
                img.className = 'thumbnail';
                img.alt = `Photo ${index + 1}`;
                
                if (selectedPhotos.includes(index)) {
                    img.classList.add('selected');
                }
                
                img.addEventListener('click', () => {
                    togglePhotoSelection(index);
                });
                
                photoGallery.appendChild(img);
            });
        }
        
        function togglePhotoSelection(index) {
            const photoIndex = selectedPhotos.indexOf(index);
            
            if (photoIndex === -1) {
                // Add to selection if we have less than 4 or it's already selected
                if (selectedPhotos.length < 4) {
                    selectedPhotos.push(index);
                }
            } else {
                // Remove from selection
                selectedPhotos.splice(photoIndex, 1);
            }
            
            updateGallery();
            
            if (selectedPhotos.length >= 2) {
                createCollage();
                downloadBtn.disabled = false;
            } else {
                downloadBtn.disabled = true;
                collageCanvas.getContext('2d').clearRect(0, 0, collageCanvas.width, collageCanvas.height);
            }
        }
        
        function createCollage() {
            if (selectedPhotos.length < 2) return;
            
            const ctx = collageCanvas.getContext('2d');
            ctx.clearRect(0, 0, collageCanvas.width, collageCanvas.height);
            
            // Set a white background
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, collageCanvas.width, collageCanvas.height);
            
            const imagesToLoad = selectedPhotos.map(index => {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.src = photos[index];
                });
            });
            
            Promise.all(imagesToLoad).then(loadedImages => {
                switch(currentLayout) {
                    case '2-vertical':
                        createVerticalCollage(ctx, loadedImages);
                        break;
                    case '2-horizontal':
                        createHorizontalCollage(ctx, loadedImages);
                        break;
                    case '3-top':
                        createThreeTopCollage(ctx, loadedImages);
                        break;
                    case '4-grid':
                        createGridCollage(ctx, loadedImages);
                        break;
                    default:
                        createVerticalCollage(ctx, loadedImages);
                }
            });
        }
        
        function createVerticalCollage(ctx, images) {
            const padding = 20;
            const availableHeight = collageCanvas.height - (padding * 2);
            const sectionHeight = availableHeight / Math.min(2, images.length);
            const width = collageCanvas.width - (padding * 2);
            
            images.slice(0, 2).forEach((img, i) => {
                const y = padding + (sectionHeight * i);
                const aspectRatio = img.width / img.height;
                const imgHeight = sectionHeight;
                const imgWidth = imgHeight * aspectRatio;
                
                // Center the image
                const x = padding + (width - imgWidth) / 2;
                
                ctx.drawImage(img, x, y, imgWidth, imgHeight);
            });
        }
        
        function createHorizontalCollage(ctx, images) {
            const padding = 20;
            const availableWidth = collageCanvas.width - (padding * 2);
            const sectionWidth = availableWidth / Math.min(2, images.length);
            const height = collageCanvas.height - (padding * 2);
            
            images.slice(0, 2).forEach((img, i) => {
                const x = padding + (sectionWidth * i);
                const aspectRatio = img.width / img.height;
                const imgWidth = sectionWidth;
                const imgHeight = imgWidth / aspectRatio;
                
                // Center the image vertically
                const y = padding + (height - imgHeight) / 2;
                
                ctx.drawImage(img, x, y, imgWidth, imgHeight);
            });
        }
        
        function createThreeTopCollage(ctx, images) {
            const padding = 20;
            const topHeight = (collageCanvas.height - (padding * 2)) * 0.6;
            const bottomHeight = (collageCanvas.height - (padding * 2)) * 0.4;
            const topWidth = collageCanvas.width - (padding * 2);
            const bottomSectionWidth = (collageCanvas.width - (padding * 3)) / 2;
            
            // Top image
            if (images[0]) {
                const topImg = images[0];
                const aspectRatio = topImg.width / topImg.height;
                const imgWidth = topWidth;
                const imgHeight = imgWidth / aspectRatio;
                
                // If image is taller than our section, adjust
                const finalHeight = Math.min(imgHeight, topHeight);
                const finalWidth = finalHeight * aspectRatio;
                
                const x = padding + (topWidth - finalWidth) / 2;
                const y = padding;
                
                ctx.drawImage(topImg, x, y, finalWidth, finalHeight);
            }
            
            // Bottom images
            images.slice(1, 3).forEach((img, i) => {
                if (!img) return;
                
                const x = padding + (i * (bottomSectionWidth + padding));
                const y = padding + topHeight;
                const aspectRatio = img.width / img.height;
                const imgWidth = bottomSectionWidth;
                const imgHeight = imgWidth / aspectRatio;
                
                // If image is taller than our section, adjust
                const finalHeight = Math.min(imgHeight, bottomHeight);
                const finalWidth = finalHeight * aspectRatio;
                
                const centeredX = x + (bottomSectionWidth - finalWidth) / 2;
                const centeredY = y + (bottomHeight - finalHeight) / 2;
                
                ctx.drawImage(img, centeredX, centeredY, finalWidth, finalHeight);
            });
        }
        
        function createGridCollage(ctx, images) {
            const padding = 20;
            const availableWidth = collageCanvas.width - (padding * 3); // 3 gaps (between 4 images)
            const availableHeight = collageCanvas.height - (padding * 3);
            const sectionWidth = availableWidth / 2;
            const sectionHeight = availableHeight / 2;
            
            images.slice(0, 4).forEach((img, i) => {
                const row = Math.floor(i / 2);
                const col = i % 2;
                
                const x = padding + (col * (sectionWidth + padding));
                const y = padding + (row * (sectionHeight + padding));
                
                const aspectRatio = img.width / img.height;
                let imgWidth, imgHeight;
                
                // Fit image to section while maintaining aspect ratio
                if (aspectRatio > 1) {
                    // Landscape
                    imgWidth = sectionWidth;
                    imgHeight = imgWidth / aspectRatio;
                } else {
                    // Portrait or square
                    imgHeight = sectionHeight;
                    imgWidth = imgHeight * aspectRatio;
                }
                
                // Center the image in its section
                const centeredX = x + (sectionWidth - imgWidth) / 2;
                const centeredY = y + (sectionHeight - imgHeight) / 2;
                
                ctx.drawImage(img, centeredX, centeredY, imgWidth, imgHeight);
            });
        }
        
        function resetPhotos() {
            photos = [];
            selectedPhotos = [];
            updateGallery();
            collageCanvas.getContext('2d').clearRect(0, 0, collageCanvas.width, collageCanvas.height);
            downloadBtn.disabled = true;
        }
        
        function downloadCollage() {
            if (selectedPhotos.length < 2) return;
            
            const link = document.createElement('a');
            link.download = 'photo-booth-collage.png';
            link.href = collageCanvas.toDataURL('image/png');
            link.click();
        }
        
        // Initialize
        layoutBtns[0].classList.add('active');
    </script>
</body>
</html>
